<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Bootstrap 101 Template</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Raleway", sans-serif
    }
</style>


<body class="w3-light-grey w3-content" style="max-width:1600px">
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="Pictures Blog">
        <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;"
                         class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                class="fa fa-bars"></i></span>
        <div class="w3-container">
            <h1><b>My Pictures Blog</b></h1>
            <div class="w3-section w3-bottombar w3-padding-16">
                <a class="w3-button w3-black" href="/">Home Page</a>

            </div>
        </div>
    </header>

    <div class="container">
        <div class="jumbutron">
            <form method="POST"
                  action="/add"
                  th:object="${message}"
                  enctype="multipart/form-data"
            >

                <input type="hidden" th:field="*{id}"/>

                Title :<input type="text" th:field="*{title}"/>
                <span th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}"></span> <br/>

                Content :<textarea rows="3" id="myTextArea" th:field="*{content}"/>
                <span th:if="${#fields.hasErrors('content')}"
                      th:errors="*{content}"></span> <br/>

                Sent By :<input type="text" th:field="*{sentby}"/>
                <span th:if="${#fields.hasErrors('sentby')}"
                      th:errors="*{sentby}"></span> <br/>

                Posted Date :<input type="date" th:field="*{date}"/>
                <span th:if="${#fields.hasErrors('date')}"
                      th:errors="*{date}"></span> <br/>


                <!--<input type="file" name="file"/> <br/> <br/>-->
                <input type="submit" value="Submit"/>

            </form>

        </div>
    </div>
    <hr>


    <div th:replace="base :: footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
