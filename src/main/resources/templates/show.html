<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Bootstrap 101 Template</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Raleway", sans-serif
    }
</style>


<body class="w3-light-grey w3-content" style="max-width:1600px">
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
           title="close menu">
            <i class="fa fa-remove"></i>
        </a>
        <img src="https://res.cloudinary.com/dzk3cvgwt/image/upload/v1562857595/facebook_1562857067596_g8baaw.jpg"
             style="width:45%;" class="w3-round"><br><br>
        <h4><b>My Blog</b></h4>
        <p class="w3-text-grey">Template by W3.CSS</p>
    </div>
    <div class="w3-bar-block">
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i
                class="fa fa-th-large fa-fw w3-margin-right"></i>PORTFOLIO</a>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-user fa-fw w3-margin-right"></i>ABOUT</a>
        <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>
    </div>
    <div class="w3-panel w3-large">
        <a href="https://www.facebook.com/" class="fa fa-facebook-official w3-hover-opacity"></a>
        <a href="https://www.instagram.com/?hl=en" class="fa fa-instagram w3-hover-opacity"></a>
        <a href="https://www.snapchat.com/" class="fa fa-snapchat w3-hover-opacity"></a>
        <a href="https://www.pinterest.com/" class="fa fa-pinterest-p w3-hover-opacity"></a>
        <a href="https://twitter.com/" class="fa fa-twitter w3-hover-opacity"></a>
        <a href="https://www.linkedin.com/" class="fa fa-linkedin w3-hover-opacity"></a>
    </div>
</nav>
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="Pictures Blog">
        <a href="#"><img
                src="https://res.cloudinary.com/dzk3cvgwt/image/upload/v1564413116/Anonymous-2-512_wxqovf.png"
                style="width:65px;"
                class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                class="fa fa-bars"></i></span>
        <div class="w3-container">
            <h1><b>My Blog</b></h1>
            <div class="w3-section w3-bottombar w3-padding-16">
                <a class="w3-button w3-black" href="/home">Home Page</a>

            </div>
        </div>
    </header>


    <div class="container">

        <div id="list-example" class="list-group">
            <h3 class="list-group-item list-group-item-action" href="#list-item-1">Author: <span
                    th:text=" ${message.sentby}"></span></h3>
        </div>
        <div data-spy="scroll" data-target="#list-example" data-offset="0">
            <h4 id="list-item-1">Title</h4>
            <span th:text="${message.title}"></span>
            <h4 id="list-item-2">Content</h4>
            <span th:text="${message.content}"></span>
            <p>Posted Date: <span th:text="${message.date}"></span></p>

            <br>
            <img class="card-img-top" th:src="${message.headshot}"
                 style="width: 1108px; height: 600px; background-color: rgba(0,0,255,0.1);">
            <hr>
            <br>
            <a class="btn btn-outline-primary" th:href="@{/delete/{id}(id=${message.id})}">Delete this message</a>

        </div>

    </div>

    <hr>
    <div th:replace="base :: footer"></div>
</div>
</body>
</html>
